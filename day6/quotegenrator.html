<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .title {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .quote-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border-left: 5px solid #667eea;
            position: relative;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .quote-text {
            font-size: 1.4rem;
            line-height: 1.6;
            color: #333;
            font-style: italic;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        .quote-author {
            font-size: 1.1rem;
            color: #667eea;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.3s forwards;
        }

        .quote-author::before {
            content: "â€” ";
        }

        .loading {
            color: #666;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #e74c3c;
            font-size: 1.1rem;
            padding: 20px;
            background: #fdf2f2;
            border-radius: 10px;
            border-left: 4px solid #e74c3c;
        }

        .stats {
            background: #e8f2ff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .title {
                font-size: 2rem;
            }

            .quote-text {
                font-size: 1.2rem;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">âœ¨ Quote Generator</h1>
        <p class="subtitle">Discover inspiring quotes from great minds</p>
        
        <div class="quote-container" id="quoteContainer">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Loading your first quote...
            </div>
        </div>

        <div class="btn-container">
            <button class="btn" id="newQuoteBtn">
                ðŸŽ² New Quote
            </button>
            <button class="btn" id="shareBtn">
                ðŸ”— Share Quote
            </button>
        </div>

        <div class="stats" id="stats">
            Quotes fetched: <span id="quoteCount">0</span>
        </div>
    </div>

    <script>
        // Modern JavaScript (ES6+) Features Demonstrated:
        // 1. Arrow functions
        // 2. Template literals
        // 3. Destructuring
        // 4. Async/await
        // 5. Classes
        // 6. Modules pattern

        class QuoteGenerator {
            constructor() {
                // Using destructuring to get DOM elements
                this.elements = {
                    container: document.getElementById('quoteContainer'),
                    newQuoteBtn: document.getElementById('newQuoteBtn'),
                    shareBtn: document.getElementById('shareBtn'),
                    loading: document.getElementById('loading'),
                    quoteCount: document.getElementById('quoteCount')
                };

                this.quotesCount = 0;
                this.currentQuote = null;
                
                // Array of fallback quotes using template literals
                this.fallbackQuotes = [
                    {
                        text: "The only way to do great work is to love what you do.",
                        author: "Steve Jobs"
                    },
                    {
                        text: "Innovation distinguishes between a leader and a follower.",
                        author: "Steve Jobs"
                    },
                    {
                        text: "Life is what happens to you while you're busy making other plans.",
                        author: "John Lennon"
                    }
                ];

                this.init();
            }

            // Arrow function for initialization
            init = () => {
                this.bindEvents();
                this.getQuote(); // Load first quote on page load
            }

            // Event binding using arrow functions
            bindEvents = () => {
                this.elements.newQuoteBtn.addEventListener('click', this.handleNewQuote);
                this.elements.shareBtn.addEventListener('click', this.shareQuote);
                
                // Keyboard shortcut (Space bar for new quote)
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && e.target === document.body) {
                        e.preventDefault();
                        this.handleNewQuote();
                    }
                });
            }

            // Async function using modern fetch API
            getQuote = async () => {
                this.showLoading();
                this.elements.newQuoteBtn.disabled = true;

                try {
                    // Using fetch with error handling
                    const response = await fetch('https://api.quotable.io/random');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Destructuring the response data
                    const { content: text, author } = data;
                    
                    this.currentQuote = { text, author };
                    this.displayQuote(this.currentQuote);
                    
                } catch (error) {
                    console.error('Error fetching quote:', error);
                    this.handleError();
                } finally {
                    this.elements.newQuoteBtn.disabled = false;
                }
            }

            // Alternative approach using Promise chains (as mentioned in the challenge)
            getQuoteWithPromises = () => {
                this.showLoading();
                this.elements.newQuoteBtn.disabled = true;

                fetch('https://api.quotable.io/random')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        const { content: text, author } = data;
                        this.currentQuote = { text, author };
                        this.displayQuote(this.currentQuote);
                    })
                    .catch(error => {
                        console.error('Error fetching quote:', error);
                        this.handleError();
                    })
                    .finally(() => {
                        this.elements.newQuoteBtn.disabled = false;
                    });
            }

            showLoading = () => {
                // Using template literals for dynamic content
                this.elements.container.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        Fetching a new quote...
                    </div>
                `;
            }

            displayQuote = ({ text, author }) => {
                this.quotesCount++;
                this.elements.quoteCount.textContent = this.quotesCount;

                // Using template literals for HTML generation
                this.elements.container.innerHTML = `
                    <div class="quote-text">"${text}"</div>
                    <div class="quote-author">${author}</div>
                `;
            }

            handleError = () => {
                // Fallback to local quotes when API fails
                const randomIndex = Math.floor(Math.random() * this.fallbackQuotes.length);
                const fallbackQuote = this.fallbackQuotes[randomIndex];
                
                this.elements.container.innerHTML = `
                    <div class="error">
                        Unable to fetch from API. Here's a local quote instead:
                    </div>
                    <div class="quote-text">"${fallbackQuote.text}"</div>
                    <div class="quote-author">${fallbackQuote.author}</div>
                `;
                
                this.currentQuote = fallbackQuote;
                this.quotesCount++;
                this.elements.quoteCount.textContent = this.quotesCount;
            }

            handleNewQuote = () => {
                // Randomly choose between async/await and Promise chains for demo
                if (Math.random() > 0.5) {
                    this.getQuote();
                } else {
                    this.getQuoteWithPromises();
                }
            }

            shareQuote = async () => {
                if (!this.currentQuote) return;

                const shareText = `"${this.currentQuote.text}" - ${this.currentQuote.author}`;
                
                // Modern Web Share API with fallback
                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: 'Inspiring Quote',
                            text: shareText,
                            url: window.location.href
                        });
                    } catch (error) {
                        console.log('Error sharing:', error);
                        this.copyToClipboard(shareText);
                    }
                } else {
                    this.copyToClipboard(shareText);
                }
            }

            copyToClipboard = async (text) => {
                try {
                    await navigator.clipboard.writeText(text);
                    this.showNotification('Quote copied to clipboard! ðŸ“‹');
                } catch (error) {
                    console.error('Failed to copy:', error);
                    this.showNotification('Unable to copy quote ðŸ˜”');
                }
            }

            showNotification = (message) => {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #4CAF50;
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    z-index: 1000;
                    animation: slideInRight 0.3s ease;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new QuoteGenerator();
        });

        // Add CSS animation for notification
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
